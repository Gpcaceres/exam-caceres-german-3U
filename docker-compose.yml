version: '3.8'

services:
  # MongoDB Atlas - Cloud Database (no local service needed)
  # Connection configured via MONGODB_URI environment variable

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://SrJCBM:bdd2025@cluster0.tjvfmrk.mongodb.net/companydb?retryWrites=true&w=majority
      - PORT=5000
    networks:
      - exam-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./backend/frontend
      dockerfile: Dockerfile
    container_name: exam-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://34.58.138.83:5000
    depends_on:
      - backend
    networks:
      - exam-network
    volumes:
      - ./backend/frontend:/app
      - /app/node_modules

networks:
  exam-network:
    driver: bridge
