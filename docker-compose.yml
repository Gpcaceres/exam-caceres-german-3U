version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: exam-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: productsDB
    volumes:
      - mongodb_data:/data/db
    networks:
      - exam-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/productsDB?authSource=admin
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - exam-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./backend/frontend
      dockerfile: Dockerfile
    container_name: exam-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - exam-network
    volumes:
      - ./backend/frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  exam-network:
    driver: bridge
